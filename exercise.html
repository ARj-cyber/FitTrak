<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Exercise Page</h1>
        <form id="exerciseForm">
            <label for="exerciseName">Exercise Name:</label>
            <input type="text" id="exerciseName" name="exerciseName" required><br><br>

            <label for="setsNeeded">Sets Needed:</label>
            <input type="checkbox" id="setsNeeded" name="setsNeeded"><br><br>

            <label for="weightNeeded">Weight Needed:</label>
            <input type="checkbox" id="weightNeeded" name="weightNeeded"><br><br>

            <label for="timeNeeded">Time Needed:</label>
            <input type="checkbox" id="timeNeeded" name="timeNeeded"><br><br>

            <input type="submit" value="Add Exercise">
        </form>
        <h2>Added Exercises:</h2>
        <ul id="exerciseList"></ul>
    </div>

    <script>
        document.getElementById('exerciseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var exerciseName = document.getElementById('exerciseName').value;
            var setsNeeded = document.getElementById('setsNeeded').checked;
            var weightNeeded = document.getElementById('weightNeeded').checked;
            var timeNeeded = document.getElementById('timeNeeded').checked;

             // Create exercise object
             var exercise = {
                name: exerciseName,
                sets: setsNeeded,
                weight: weightNeeded,
                time: timeNeeded
            };

            // Store exercise in localStorage (in a real app, use a backend server and database)
            var exercises = JSON.parse(localStorage.getItem('exercises')) || [];
            exercises.push(exercise);
            localStorage.setItem('exercises', JSON.stringify(exercises));

            // Update the exercise list on the page
            updateExerciseList(exercises);

            // Clear the form fields
            document.getElementById('exerciseName').value = '';
            document.getElementById('setsNeeded').checked = false;
            document.getElementById('weightNeeded').checked = false;
            document.getElementById('timeNeeded').checked = false;
        });
        // Function to update the exercise list on the page
        function updateExerciseList(exercises) {
            var exerciseList = document.getElementById('exerciseList');
            exerciseList.innerHTML = ''; // Clear the list

            exercises.forEach(function(exercise) {
                var listItem = document.createElement('li');
                listItem.textContent = 'Exercise Name: ' + exercise.name +
                    ', Sets Needed: ' + exercise.sets +
                    ', Weight Needed: ' + exercise.weight +
                    ', Time Needed: ' + exercise.time;

                exerciseList.appendChild(listItem);
            });
        }
        // Retrieve exercises from localStorage and update the list on page load
        var storedExercises = JSON.parse(localStorage.getItem('exercises')) || [];
        updateExerciseList(storedExercises);
    </script>
</body>

</html>
